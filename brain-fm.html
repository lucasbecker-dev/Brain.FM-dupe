<body>
    <div id="main-container" class="flex-div flex-column-nowrap">
        <div id="navbar-div" class="flex-div flex-space-between">

                <img src="./images/logo.png" alt="Brain.fm logo" title="Brain.fm logo" id="logo" />

            <div id="nav-buttons" class="flex-div">

        </div>

                <h1 class="roboto-light color-white inline-block" id="title-text-1">Functional Music to Improve</h3>

            </div>
            <div id="middle-column-2" class="flex-div flex-column-wrap">
                <img src="./images/picture-1.gif" alt="animated image of a person at a computer listening to music"
                    id="img-person-at-computer" class="inline-block" />
            </div>
        </div>
        <p id="see-the-science-text" class="color-lt-gray roboto-bold">Wanna see the science?</p>
